<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>精算完了</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div th:if="${session.userId != null}">
		<div th:insert="~{header}"></div>
			<h2>精算完了</h2>
			<p>お買い上げ、ありがとうございました。</p>
		
		<div th:if="${cart != null and cart.size() > 0}">
		
			<table class="pay-list">
				<tr>
					<th>商品ID</th><th>商品名</th><th>価格</th><th>写真</th>
				</tr>
				<tr th:each="item : ${cart}">
					<td th:text="${item.productId}"></td>
					<td th:text="${item.productName}"></td>
					<td th:text="${item.price + '円'}">
					<td><img th:src="${item.imgId}" alt="画像" height="80px" width="130px"></td>
				</tr>
			</table>
				<br>
				<span th:text="${'合計' + session.sum + '円'}"></span>
		</div>
	 	<div th:unless="${cart != null and cart.size() > 0}">
			<br><br>
			<p>購入処理は完了しました</p>   
		</div>
	</div>
	<div th:if="${session.userId == null}")>
		<p>ログイン情報を確認できません。お手数ですが再度ログインしてください</p>
		<p><a th:href="login-page">ログイン画面へ</a></p>
	</div>
</body>
</html>
