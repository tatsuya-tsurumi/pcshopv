<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>エラー</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<h2>エラー</h2>
	<br>
	<p class="error-msg">エラーが発生しました。</p>
	<div th:if="${session.userId != null}">
		<p class="error-msg" th:text="${status} + ' ' + ${error}"></p>
		<br>
		<a th:href="@{/prod-list}">トップページに戻る</a>
	</div>
	<div th:if="${session.userId == null}")>
		<p><a th:href="login-page">ログイン画面へ</a></p>
	</div>
</body>

</html>
