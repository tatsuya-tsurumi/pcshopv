<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>購入履歴</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div th:if="${session.userId != null}">
		<div th:insert="~{header}"></div>
		
		<p th:if="${purchaseList.size() == 0}">購入履歴はありません</p>
		
			<h2>購入履歴</h2>
		<div th:if="${purchaseList.size() > 0}">
			<table class="history-list">
				<tr>
					<th>売上ID</th><th>商品ID</th><th>商品名</th>
					<th>単価</th><th>数量</th><th>購入日</th>
				</tr>
				<tr th:each="item : ${purchaseList}">
					<td th:text="${item.salesId}"></td>
					<td th:text="${item.productId}"></td>
					<td th:text="${item.productName}"></td>
					<td th:text="${item.price} + '円'"></td>
					<td th:text="${item.quantity}"></td>
					<td th:text="${item.salesDate}"></td>
				</tr>
			</table>
		</div>
	</div>
	<div th:if="${session.userId == null}")>
		<p>ログイン情報を確認できません。お手数ですが再度ログインしてください</p>
		<p><a th:href="login-page">ログイン画面へ</a></p>
	</div>
</body>
</html>
